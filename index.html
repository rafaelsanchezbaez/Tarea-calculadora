<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" type="image/png" href="Imagenes/img.png">
</head>
<body onload="init()">
    
    <table class="calc">
        <tr >
            <td  colspan="4"> <span class="resultado" id="resultado"></span></td>
        </tr>
        <tr>
            <!-- asignamos Id a cada elemento incluido resultado -->
            <td><button type="button" class="btn btn-secondary" id="siete">7</button></td>
            <td><button type="button" class="btn btn-secondary" id="ocho">8</button></td>
            <td><button type="button" class="btn btn-secondary" id="nueve">9</button></td>
            <td><button type="button" class="btn btn-warning" id="division">/</button></td>
        </tr>
        <tr>
            <td><button type="button" class="btn btn-secondary" id="cuatro">4</button></td>
            <td><button type="button" class="btn btn-secondary" id="cinco">5</button></td>
            <td><button type="button" class="btn btn-secondary" id="seis">6</button></td>
            <td><button  type="button" class="btn btn-warning" id="multiplicacion">x</button></td>
        </tr>
        <tr>
            <td><button type="button" class="btn btn-secondary" id="uno">1</button></td>
            <td><button type="button" class="btn btn-secondary" id="dos">2</button></td>
            <td><button type="button" class="btn btn-secondary" id="tres">3</button></td>
            <td><button type="button" class="btn btn-warning" id="resta">-</button></td>
        </tr>
        <tr>
            <td><button type="button" class="btn btn-warning" id="igual">=</button></td>
            <td><button type="button" class="btn btn-warning" id="reset">AC</button></td>
            <td><button type="button" class="btn btn-secondary" id="cero">0</button></td>
            <td><button type="button" class="btn btn-warning" id="suma">+</button></td>
        </tr>
    </table>

    <script src="js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
